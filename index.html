<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add this line for the CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="header">Video Call</h1>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start Call</button>
            <button id="hangupButton" class="button">Hang Up</button>
            <button id="toggleCameraButton" class="button" disabled>Toggle Camera</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
