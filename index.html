<!DOCTYPE html>
<body>
    <div class="container">
        <h1 class="header">Video Call</h1>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <div id="remoteVideos"></div> <!-- Container for remote videos -->
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start Call</button>
            <button id="hangupButton" class="button">Hang Up</button>
            <button id="toggleCameraButton" class="button" disabled>Toggle Camera</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
