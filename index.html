<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Chat</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton">Start Call</button>
            <button id="endButton">End Call</button>
            <button id="toggleCameraButton">Toggle Camera</button>
            <button id="toggleMicButton">Toggle Mic</button>
        </div>
    </main>
    <script src="script.js"></script> <!-- Your own JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.2/peerjs.min.js"></script> <!-- PeerJS Library -->
</body>
</html>
